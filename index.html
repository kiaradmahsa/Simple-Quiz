<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<!-- Header -->
<div class="intro py-3 bg-dark text-center">
    <div class="container">
        <h2 class="text-white display-3 my-4">Simple Quiz</h2>
    </div>
</div>
<!-- show result -->
<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>Your score is<span class="text-dark display-4 p-3">0%</span>out of 100!</p>
    </div>
</div>
<!-- Quiz -->
<div class="quiz py-4 bg-light">
    <div class="container">
        <h2 class="my-5 text-dark">On with the questions ...</h2>

        <form class="quiz-form text-dark">
            <div class="my-5">
                <p class="lead font-weight-normal">1. 60 Times of 8 Equals to?</p>
                <div class="form-check my-2 text-muted">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">480</label>
                </div>
                <div class="form-check my-2 text-muted">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">300</label>
                </div>
                <div class="form-check my-2 text-muted">
                    <input type="radio" name="q1" value="C">
                    <label class="form-check-label">250</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">2. Solve 3 + 6 ร ( 5 + 4) รท 3 - 7</p>
                <div class="form-check my-2 text-muted">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">11</label>
                </div>
                <div class="form-check my-2 text-muted">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">16</label>
                </div>
                <div class="form-check my-2 text-muted">
                    <input type="radio" name="q2" value="C">
                    <label class="form-check-label">14</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">3. What is 6% Equals to</p>
                <div class="form-check my-2 text-muted">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">0.06</label>
                </div>
                <div class="form-check my-2 text-muted">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">0.6</label>
                </div>
                <div class="form-check my-2 text-muted">
                    <input type="radio" name="q3" value="C">
                    <label class="form-check-label">0.006</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">4. Solve 23 + 3 รท 3</p>
                <div class="form-check my-2 text-muted">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">24</label>
                </div>
                <div class="form-check my-2 text-muted">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">25</label>
                </div>
                <div class="form-check my-2 text-muted">
                    <input type="radio" name="q4" value="C">
                    <label class="form-check-label">26</label>
                </div>
            </div>
            <input type="submit" class="btn btn-dark">
        </form>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
